<body>
    <div class="barranav">
        <a href="app-home-page1">Home page</a>
    </div>

    <div class="titolo">
        <h2>Dashboard Illirici</h2>
    </div>

    <input type="text" [(ngModel)]="barcode" placeholder="barcode" [disabled]="eanE" *ngIf="ean"
        (blur)="trovaEan($event)">
    <br>
    <br>
    <br>
    <button (click)="vediPrezzo()" *ngIf="vediPrezzoV">Vedi Prezzo</button>
    <button (click)="chiudiScontrino()" *ngIf="chiudi" [disabled]="chiudiE">Chiudi Scontrino</button>
    <button (click)="annullaScontrino()" *ngIf="annullaScontrinoV" [disabled]="annullaScontrinoE">Annulla
        Scontrino</button>
    <button (click)="conferma()" *ngIf="confermaV" [disabled]="confermaE">Conferma</button>
    <button (click)="annulla()" *ngIf="annullaV" [disabled]="annullaE">Annulla</button>
    <button (click)="stornaUltimo()" *ngIf="storna">Storna Ultimo</button>

    <p *ngIf="prezzo"> Prezzo : {{mostraPrezzo}}</p>
    <br>
    Ultimo elemento : {{ultimoElemento.descrizione}}, {{ultimoElemento.prezzo}}
    <br>
    <br>
    <br>
    <div class="tabella">
        <table>
            <tr>
                <th>Quantit√†</th>
                <th>Descrizione</th>
                <th>Prezzo</th>
            </tr>
            <tr *ngFor="let p of righeScontrino">
                <td>{{p.quantita}}</td>
                <td>{{p.descrizione}}</td>
                <td>{{p.prezzo}}</td>
            </tr>
            Totale: {{prezzoTot}}
        </table>
    </div>
    {{messaggioErrore}}
</body>
