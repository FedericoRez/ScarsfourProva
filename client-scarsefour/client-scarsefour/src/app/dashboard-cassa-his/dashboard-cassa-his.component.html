<body>
    <div class="barranav">
        <a href="app-home-page1">Home page</a>
    </div>

    <div class="titolo">
        <h2>Dashboard Hispanici</h2>
    </div>
    <input type="text" [(ngModel)]="barcode" placeholder="barcode" *ngIf="ean" (keydown.tab)="leggiEan()" autofocus>
    <br>
    <br>
    <br>
    <button (click)="generaVediPrezzoEvent()" *ngIf="vediPrezzoVis">Vedi Prezzo</button>
    <button (click)="chiudiScontrino()" *ngIf="chiudi" [disabled]="chiudiEnabled">Chiudi Scontrino</button>
    <button (click)="annullaScontrino()" *ngIf="annullaScontrinoVis" [disabled]="annullaScontrinoEnabled">Annulla
        Scontrino</button>
    <button (click)="conferma()" *ngIf="confermaVis" [disabled]="confermaEnabled">Conferma</button>
    <button (click)="annulla()" *ngIf="annullaVis" [disabled]="annullaEnabled">Annulla</button>
    <button (click)="stornaUltimo()" *ngIf="storna">Storna Ultimo</button>

    <p *ngIf="scontrino.totale"> Totale : {{scontrino.totale}} €</p>

    <p *ngIf="rigaScontrino.id">Ultimo elemento : {{rigaScontrino.prodotto.descrizione}}, {{rigaScontrino.prodotto.prezzo}} € </p>
    <br>
    <br>
    <br>
    <div class="tabella">
        <!--*ngIf="table"-->
        <!--da reinserire appena pronte le variazioni grafiche per gli stati-->
        <table *ngIf="table">
            <tr>
                <th>Quantità</th>
                <th>Descrizione</th>
                <th>Prezzo</th>
            </tr>
            <tr *ngFor="let r of righeScontrino">
                <td>{{r.quantita}}</td>
                <td>{{r.prodotto.descrizione}}</td>
                <td>{{r.prodotto.prezzo}} €</td>
            </tr>
        </table>
        <br>
        <br>
        <h2>{{messaggioErrore}}</h2>
    </div>
</body>
